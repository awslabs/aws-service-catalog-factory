[unittest]
start-dir = servicecatalog_factory
test-file-pattern = *_test.py
plugins = nose2.plugins.junitxml

[junit-xml]
always-on = True
keep_restricted = False
path = reports/junit/junit.xml
test_fullname = True

[coverage]
always-on = True
coverage = servicecatalog_factory
coverage-report = term html
coverage-config = .coveragerc

[parameters]
always-on = True