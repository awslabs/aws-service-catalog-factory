git:
  depth: 1
language: python
python:
- '3.6'
install:
  - pip install -r servicecatalog_factory/requirements.txt
script:
- pip install pytest==4.4.0
- pytest servicecatalog_factory
before_deploy:
- python setup.py sdist
deploy:
  - provider: pypi
    user:
      secure: 
    password:
      secure: 
    skip_cleanup: true
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: awslabs/aws-service-catalog-factory
      all_branches: true
